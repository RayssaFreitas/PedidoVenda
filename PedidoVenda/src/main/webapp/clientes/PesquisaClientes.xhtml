<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Clientes</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Pesquisa de Clientes</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"></p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/clientes/CadastroCliente"></p:button>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" >
				<p:outputLabel value="CPF/CNPJ" for="cpf" />
				<p:inputText value="#{clienteBean.cliente.nome}" id="nome" size="40"></p:inputText>
				
				<p:outputLabel value="Nome" for="cpf" />
				<p:inputText value="#{clienteBean.cliente.cpfCnpj}" id="cpf" size="60"></p:inputText>
			</p:panelGrid>
			
			
			<p:dataTable id="clientesTable" value="#{clienteBean.clientes}" var="cliente" style="margin-top: 20px" emptyMessage="Nenhum Cliente Encontrado." rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Nome" style="text-align: left">
					<h:outputText value="#{cliente.nome}"/>
				</p:column>
				
				<p:column headerText="Tipo" style="text-align: center; width: 40px">
					<h:outputText value="#{cliente.tipoPessoa}"/>
				</p:column>
				
				<p:column headerText="CPF/CNPJ" style="text-align: left; width: 50px">
					<h:outputText value="#{cliente.cpfCnpj}"/>
				</p:column>
				
				
				<p:column  style="text-align: center; width: 20px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
