<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario"></p:button>
				<p:commandButton value="Salvar" id="botaoSalvar"></p:commandButton>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa"></p:button>
			</p:toolbarGroup>
		</p:toolbar>

		<h:form>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{usuarioBean.nome}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="60" maxlength="80"
					value="#{usuarioBean.email}" />

				<p:outputLabel value="Senha" for="senha"/>
				<p:password id="senha" value="#{usuarioBean.senha}" required="true"
					feedback="true" weakLabel="Fraca" goodLabel="Boa"
					strongLabel="Forte" promptLabel="Informe uma senha" inline="true"
					match="confirmacaoSenha" />
					
				<p:outputLabel value="Confirme a senha" for="confirmacaoSenha"/>
				<p:password id="confirmacaoSenha" value="#{usuarioBean.senha}"
					required="true" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
