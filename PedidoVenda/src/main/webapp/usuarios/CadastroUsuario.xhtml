<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo"></p:button>
				<p:commandButton value="Salvar" id="botaoSalvar"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios"/>
			</p:toolbarGroup>
		</p:toolbar>

		<h:form>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{usuarioBean.usuario.nome}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="60" maxlength="80"
					value="#{usuarioBean.usuario.email}" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="#{usuarioBean.usuario.senha}"
					required="true" feedback="true" weakLabel="Fraca" goodLabel="Boa"
					strongLabel="Forte" promptLabel="Informe uma senha" inline="true"
					match="confirmacaoSenha" />

				<p:outputLabel value="Confirme a senha" for="confirmacaoSenha" />
				<p:password id="confirmacaoSenha"
					value="#{usuarioBean.usuario.senha}" required="true" />

			</p:panelGrid>

			<h:panelGrid columns="2" style="margin-top: 20px">
				<p:selectOneMenu id="grupo" value="#{usuarioBean.usuario.grupo}" style="width: 200px"
					var="grupo" required="true">
					<f:selectItems value="#{usuarioBean.grupos}" var="grupo"
						itemLabel="#{grupo.nome}" itemValue="#{grupo}" />
				</p:selectOneMenu>
				
				<p:commandButton value="Adicionar Grupo" id="botaoSalvar"/>
			</h:panelGrid>
			
			<p:dataTable id="grupoTable" value="#{usuarioBean.gruposDoUsuario}"  widgetVar="inclusaoGrupoDialog"
			var="grupo" style="margin-top: 20px" emptyMessage="Nenhum grupo Encontrado." rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Grupo" style="text-align: left">
					<h:outputText value="#{grupo.descricao}"/>
				</p:column>
				
				<p:column  style="text-align: center; width: 20px">
					<p:button title="Excluir" icon="ui-icon-trash"
						onclick="PF('excluirGrupo').show(); return false;" />
				</p:column>
			</p:dataTable>
			
			
			<p:confirmDialog header="Excluir Grupo" message="Tem certeza que deseja excluir grupo"
			draggable="false" resizable="false" modal="false" minimizable="true" widgetVar="excluirGrupo"
			maximizable="true" showEffect="fade" hideEffect="explode">
			
			<h:panelGrid columns="2">
				<p:commandButton value="Sim" action="#{clienteBean.removeCliente}" oncomplete="PF('excluirGrupo').hide(); return false;" update="grupoTable"/>
				<p:commandButton value="Nao" onclick="PF('excluirGrupo').hide(); return false;" />
			</h:panelGrid>
		</p:confirmDialog>


		</h:form>
	</ui:define>
</ui:composition>
