<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Usuarios</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Pesquisa de Usu√°rios</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"></p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario"></p:button>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" >
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText value="#{usuarioBean.usuario.nome}" id="nome" size="60"></p:inputText>
			</p:panelGrid>
			
			
			<p:dataTable id="usuariosTable" value="#{usuarioBean.usuarios}" var="usuario" style="margin-top: 20px" emptyMessage="Nenhum Cliente Encontrado." rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Nome" style="text-align: left">
					<h:outputText value="#{usuario.nome}"/>
				</p:column>
				
				
				<p:column headerText="E-mail" style="text-align: left; width: 100px">
					<h:outputText value="#{usuario.email}"/>
				</p:column>
				
				
				<p:column  style="text-align: center; width: 20px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
